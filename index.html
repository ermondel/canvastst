<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Canvas</title>
    <style>
        #app { width: 900px; height: 600px; margin: 0 auto; 
            -webkit-box-shadow: 0px 0px 5px 0px rgba(163,158,163,1);
            -moz-box-shadow: 0px 0px 5px 0px rgba(163,158,163,1);
            box-shadow: 0px 0px 5px 0px rgba(163,158,163,1);
        }
        canvas { border: solid 1px lightgrey; }
    </style>
    <script>
        const pageLoaded = () => {
            console.log('---', 'page loaded');
            const canvas = document.getElementById('testcanvas');
            const ctx = canvas.getContext('2d');

            //
            ctx.fillStyle = "lightgreen";
            // Filled rectangles
            ctx.fillRect(200, 10, 100, 100);
            ctx.fillRect(50, 70, 90, 30);
            // Stroked rectangles
            ctx.strokeRect(110, 10, 50, 50);
            ctx.strokeRect(30, 10, 50, 50);
            // Clearing rectangles
            ctx.clearRect(210, 20, 30, 20);
            ctx.clearRect(260, 20, 30, 20);
        }
    </script>    
</head>
<body onload="pageLoaded()">
    <div id="app">
        <canvas width="900" height="600" id="testcanvas">Canvas not support</canvas>
    </div>
</body>
</html>
